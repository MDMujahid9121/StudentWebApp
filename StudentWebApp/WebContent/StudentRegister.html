<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Register</title>
</head>
<body>
<form action="StRegisterServlet" method="post">
	Student Name : <input type="text" placeholder="fullname"  name="studentName"/><br />
	Student age :<input type="text" placeholder="22" name="age" /><br/>
	Student gender  : <input type= "text" placeholder = "Male/Female" name="gender" /> <br/>
	Student email id :  <input  type = "text" placeholder = "example@gmail.com" name = "emailId" /><br />
	Student Password :<input type="password" placeholder="Password" name="password" /><br />
	<button>Register</button>
</form>

</body>
</html>
